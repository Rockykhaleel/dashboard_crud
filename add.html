<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5234f2844.js"
      crossorigin="anonymous"
    ></script>
    <style>
      input,
      textarea {
        border-radius: 25px !important;
        background-color: lightgray !important;
      }
      .abcd {
        background-color: lightgray !important;
        border-radius: 25px !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-secondary">
        <div class="col-md-6">
          <h3 class="ps-3">Logo</h3>
        </div>
        <div class="col-md-6">
          <span class="float-end pt-3"
            ><b>Admin</b> &nbsp; <i class="fa-solid fa-user"></i
          ></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="w3-sidebar w3-light-grey w3-bar-block abcd">
            <h3 class="w3-bar-item">Menu</h3>
            <hr />
            <a href="#" class="w3-bar-item w3-button"
              ><i class="fa fa-house" style="color: #000000"></i
              >&nbsp;&nbsp;Dashboard</a
            >
            <a href="add.html" class="w3-bar-item w3-button"
              ><i class="fa fa-briefcase" style="color: #000000"></i
              >&nbsp;&nbsp;Add Jobs</a
            >
            <a href="edit.html" class="w3-bar-item w3-button"
              ><i class="fa fa-pen-to-square" style="color: #000000"></i
              >&nbsp;&nbsp;Edit Jobs</a
            >
            <a href="details.html" class="w3-bar-item w3-button"
              ><i class="fa fa-list-ul" style="color: #000000"></i
              >&nbsp;&nbsp;My Jobs</a
            >
            <span class="w3-bar-item fixed-bottom pt-2"
              ><b>Admin</b> &nbsp; <i class="fa-solid fa-user"></i
            ></span>
          </div>
        </div>
        <div class="col-md-10">
          <div class="container">
            <h3>Add Jobs</h3>
            <div class="card mt-3" style="box-shadow: 0 0 8px 0px #000000">
              <div class="card-body">
                <div class="row pt-3">
                  <div class="col-md-6">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="jobname" class="col-form-label"
                          >Job Title</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="jobname"
                          class="form-control"
                          placeholder="Job Title..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="keyskills" class="col-form-label"
                          >Key Skills</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="keyskills"
                          class="form-control"
                          placeholder="Key Skills..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pt-3">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="jobloc" class="col-form-label"
                          >Job Location</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="jobloc"
                          class="form-control"
                          placeholder="Job Location..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pt-3">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="Package" class="col-form-label"
                          >Package</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="Package"
                          class="form-control"
                          placeholder="Package..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pt-3">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="Education" class="col-form-label"
                          >Education</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="Education"
                          class="form-control"
                          placeholder="Education..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pt-3">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="EmploymentType" class="col-form-label"
                          >Employment Type</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="EmploymentType"
                          class="form-control"
                          placeholder="Employment Type..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pt-3">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="Jobhighlights" class="col-form-label"
                          >Job highlights</label
                        >
                      </div>
                      <div class="col-md-9">
                        <input
                          type="text"
                          id="Jobhighlights"
                          class="form-control"
                          placeholder="Job highlights..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pt-3">
                    <div class="row g-3 align-items-center">
                      <div class="col-md-3">
                        <label for="Jobdescription" class="col-form-label"
                          >Job description</label
                        >
                      </div>
                      <div class="col-md-9">
                        <textarea
                          type="text"
                          id="Jobdescription"
                          class="form-control"
                          placeholder="Job description..."
                          rows="1"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 pt-3">
                    <button
                      type="submit"
                      class="btn btn-secondary"
                      style="width: 50%; border-radius: 25px"
                    >
                      Add <i class="fa-sharp fa-light fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
